<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Nhúng fontawesome -->
  <script src="./js/all.min.js"></script>

  <!-- link css -->
  <link rel="stylesheet" href="./index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:ital,wght@0,300;1,300&display=swap"
    rel="stylesheet">


</head>

<body>

  <!--  web thời tiết VietNam onl
  
  -->
  <div class="container">

    <div class="main-section">

      <div class="section-bar">
        <i class="fas fa-search search-icon"></i>
        <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố...">
      </div>

      <!-- thong tin hien thi -->
      <div class="info-wrapper">
        <p class="city-name">..</p>
        <p class="weather-state">..</p>
        <img class="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon">
        <p class="temperature">25</p>
      </div>

    </div>

    <div class="additional-section">

      <div class="row">
        <div class="item">
          <div class="label">Mặt trời mọc</div>
          <div class="value sunrise">5:50</div>
        </div>

        <div class="item">
          <div class="label">Mặt trời lặn</div>
          <div class="value sunset">17:15</div>
        </div>
      </div>

      <!-- hàng thứ  2 -->
      <div class="row">
        <div class="item">
          <div class="label">Độ ẩm</div>
          <div class="value">
            <span class="humidity">
              ...
            </span>
            %
          </div>
        </div>

        <div class="item">
          <div class="label">Gió</div>
          <div class="value">
            <span class="wind-speed">
              ..
            </span>
            km/h
          </div>
        </div>
      </div>


    </div>

  </div>

  <!-- Nhúng file index.js vào đây -->
  <script src="./js/index.js"></script>
  <!-- Nhung moment.js vao day -->
  <script src="./js/moment.js"></script>
</body>

</html>
